<h1>Installing XFCE on Ubuntu Server (one way ticket)</h1>


 
<div># Updating packages</div>
<code>sudo apt-get update</code>
<div>&nbsp</div>
<div># Installing new packages</div>
<code>sudo apt-get install lightdm xfce4</code>
<div>&nbsp</div>
<div># Reboting system</div>
<code>sudo systemctl reboot</code>
<div>&nbsp</div>
<div># Start XFCE (Optional)</div>
<code>systemctl start lightdm</code>
