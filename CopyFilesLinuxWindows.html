<h1>Copy files between linux and windows servers</h1>

<h2>Copy files to (->) linux server:</h2>
<pre> 
cmd
cd C:\Program Files\PuTTY
pscp C:\Install\test.txt root@1.1.1.1:/home

</pre>


<h2>Copy files from (<-) linux server:</h2>
<pre> 
cmd
cd C:\Program Files\PuTTY
pscp root@1.1.1.1:/home/test.txt C:\Install

</pre>
